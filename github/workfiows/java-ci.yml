name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # ↓ タグ push でリリース作成
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Java 17 をセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven でビルドとテスト
        run: mvn clean install

      - name: 成果物を保存 (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Java 17 をセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven ビルド
        run: mvn clean install

      - name: GitHub Release にアップロード
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
