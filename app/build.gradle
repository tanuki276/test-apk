plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // JavaプロジェクトでもこのIDは必要
}

android {
    namespace 'com.example.liefantidia' 
    compileSdk 34

    defaultConfig {
        applicationId "com.example.liefantidia"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        // Java 17互換性
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    // Kotlinコンパイルオプション（Javaコードのコンパイルには影響なし）
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // AndroidX Core and UI libraries
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // 必須: BiometricPrompt (キー認証に使用)
    implementation 'androidx.biometric:biometric:1.1.0' 

    // 必須: OkHttp (API通信に使用)
    implementation 'com.squareup.okhttp3:okhttp:4.11.0' 
    
    // Kotlin Standard Library (バージョンはKGPに任せる)
    // 【修正点】ext.kotlin_version への参照を削除
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8" 
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}