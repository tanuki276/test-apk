Plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    // 既存の設定（namespace, compileSdk, defaultConfig, buildTypes, compileOptions, kotlinOptions）はそのまま維持
    namespace 'com.example.liefantidia' 
    compileSdk 34

    defaultConfig {
        applicationId "com.example.liefantidia"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // AndroidX Core and UI librariesを最新の安定版に更新
    // core-ktx (1.12.0 -> 1.13.1, Kotlin拡張機能を含むため推奨)
    implementation 'androidx.core:core-ktx:1.13.1' 
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // Material Design を最新の安定版に更新 (1.10.0 -> 1.11.0)
    implementation 'com.google.android.material:material:1.11.0' 

    // ConstraintLayout の依存関係
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // BiometricPrompt (安定版)
    implementation 'androidx.biometric:biometric:1.1.0' 

    // OkHttp (推奨バージョン 4.12.0)
    implementation 'com.squareup.okhttp3:okhttp:4.12.0' 

    // Kotlin Standard Library は 'androidx.core:core-ktx' に内包されるため、冗長な記述を削除
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8" // <-- 削除

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}