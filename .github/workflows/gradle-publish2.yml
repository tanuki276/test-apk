name: APK Java デバッグビルド

# ワークフローの実行トリガー
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # JDK 17とSDKツールの互換性問題を回避するために設定を復活させる
    env:
      SKIP_JDK_VERSION_CHECK: true 

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      # 2. SDKツール実行用にJDK 17をセットアップ
      - name: 2. Android SDK Tool実行のためのJDK 17を一時的にセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '17' 
          distribution: 'temurin'

      # 3. Android SDK のセットアップ (API 34)
      - name: 3. Android SDK のインストールとライセンス同意
        uses: android-actions/setup-android@v3
        with:
          # 【修正点】パッケージリストを単一行のスペース区切りに修正
          packages: 'platforms;android-34 build-tools;34.0.0'
        # このステップは、Step 2で設定されたJDK 17環境で実行されます

      # 4. アプリビルド用にJDK 11に戻す
      - name: 4. Gradleビルド用のJDK 11をセットアップし、キャッシュを有効化
        uses: actions/setup-java@v4
        with:
          java-version: '11' 
          distribution: 'temurin'
          cache: gradle

      - name: 5. gradlew に実行権限を付与
        run: chmod +x ./gradlew

      - name: 6. デバッグAPKのビルド (assembleDebug)
        # このステップは、Step 4で設定されたJDK 11環境で実行されます
        run: |
          echo "署名なしでデバッグビルドを実行します。"
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: 7. 成果物 (APKファイル) のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7