name: APK Java ビルド (最終安定化)

on:
  release:
    types: [created]
  push:
    branches: [ main, master ] 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-22.04 

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: 2. Android SDKとJava環境のセットアップ
        uses: actions/setup-android@v3
        with:
          java-version: '17'
          android-sdk-version: '34'
          cache-key: 'none'

      - name: 3. gradlew に実行権限を付与
        run: chmod +x ./gradlew

      - name: 4. Gradleシステムキャッシュを強制削除
        run: rm -rf ~/.gradle/caches

      - name: 5. リリースAPKのビルド (assembleRelease)
        run: ./gradlew clean assembleRelease --no-daemon -Dgradle.parallel=false --stacktrace --info

      - name: 6. リリースAPKの成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: liefantidia-apk
          path: app/build/outputs/apk/release/
          retention-days: 7