name: APK Java ビルド (最終安定化)

on:
  release:
    types: [created]
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # setup-androidアクションが適切に設定するため、この行は残しておきます。
      ANDROID_HOME: ${{ github.workspace }}/.android-sdk

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: 2. JDK 17のセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Gradleキャッシュを有効化
          cache: gradle

      - name: 3. gradlew に実行権限を付与
        run: chmod +x ./gradlew

      - name: 4. Gradleシステムキャッシュを強制削除
        run: rm -rf ~/.gradle/caches

      # ----------------------------------------------------
      # 4.1. Android SDKのセットアップとコンポーネントインストール (アクションを使用)
      # ----------------------------------------------------
      - name: 4.1. Android SDKのセットアップとコンポーネントインストール
        uses: android-actions/setup-android@v3
        with:
          # プロジェクトの app/build.gradle の compileSdk (android-33) に合わせる
          sdk-version: '33'
          # プロジェクトの buildToolsVersion (33.0.2) に合わせる
          build-tools: '33.0.2'
          # ライセンス承諾もこのアクション内で自動的に処理されます。

      # ----------------------------------------------------
      # 4.5. キーストアファイルを復元し署名環境変数を設定 (Shellで条件判定)
      # ----------------------------------------------------
      - name: 4.5. キーストアファイルを復元し署名環境変数を設定
        run: |
          echo "--- 署名ファイルと環境変数の設定を開始 ---"

          # Shell内でシークレットが存在するかチェック
          KEY_BASE64="${{ secrets.SIGNING_KEY_BASE64 }}"
          if [ -z "$KEY_BASE64" ]; then
            echo "secrets.SIGNING_KEY_BASE64 が設定されていないため、署名設定をスキップします。"
            # スキップする場合、後続のステップで署名プロパティは渡されない
            exit 0
          fi
          
          echo "キーストアシークレットを検出しました。デコードを続行します。"
          
          # 1. Base64データをデコードし、プロジェクトルートにファイルとして保存
          echo "$KEY_BASE64" | base64 --decode > release.keystore
          
          # 2. 環境変数を設定 (後のステップで環境変数として利用される)
          echo "SIGNING_KEY_FILE=$(pwd)/release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
          
          echo "--- 署名環境変数を $GITHUB_ENV に設定完了 ---"

      # ----------------------------------------------------
      # 5. リリースAPKのビルド (assembleRelease) - プロパティを明示的に渡す
      # ----------------------------------------------------
      - name: 5. リリースAPKのビルド (assembleRelease)
        run: |
          # 署名プロパティの文字列を初期化
          SIGNING_PROPS=""

          # 署名ファイルパスの環境変数が設定されているか確認
          if [ -n "$SIGNING_KEY_FILE" ]; then
            echo "署名プロパティを検出: ビルドコマンドに '-P' フラグを追加します。"
            
            # Android Gradle Pluginの標準インジェクションプロパティを -P フラグとして設定
            SIGNING_PROPS="-Pandroid.injected.signing.store.file=$SIGNING_KEY_FILE \
                           -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
                           -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
                           -Pandroid.injected.signing.key.password=$KEY_PASSWORD"
          else
            echo "署名プロパティは設定されていません。Gradle設定によってはビルドが失敗する可能性があります (未署名ビルドを許可する設定が必要です)。"
          fi
          
          # Gradleの実行 (SIGNING_PROPSが空の場合は何も追加されない)
          ./gradlew clean assembleRelease --no-daemon -Dgradle.parallel=false --stacktrace $SIGNING_PROPS

      # ----------------------------------------------------
      # 成果物のアップロード
      # ----------------------------------------------------
      - name: 6. リリースAPKの成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: liefantidia-apk
          path: app/build/outputs/apk/release/
          retention-days: 7