name: APK Java ビルド (リリース)

on:
  release:
    types: [created]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: 2. JDK 17のセットアップ (キャッシュ無効)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # cache: 'gradle' は削除済み

      - name: 3. gradlew に実行権限を付与
        run: chmod +x ./gradlew

      - name: 3.5. Gradleシステムキャッシュを強制削除 (★NEW)
        # AGPのエラーを排除するため、Gradleが保持するシステムキャッシュを強制的に削除します。
        run: rm -rf ~/.gradle/caches

      # ----------------------------------------------------
      # ビルドタスクの実行
      # ----------------------------------------------------
      - name: 4. リリースAPKのビルド (assembleRelease)
        run: ./gradlew clean assembleRelease --stacktrace --info

      # ----------------------------------------------------
      # 成果物のアップロード
      # ----------------------------------------------------
      - name: 5. リリースAPKの成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: liefantidia-apk
          path: app/build/outputs/apk/release/
          retention-days: 7