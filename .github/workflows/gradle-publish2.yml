name: APK Java デバッグビルド

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/.android-sdk

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      # 修正: build.gradleのJavaターゲットに合わせ、JDK 11に変更
      - name: 2. JDK 11のセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '11' 
          distribution: 'temurin'
          cache: gradle

      - name: 3. gradlew に実行権限を付与
        run: chmod +x ./gradlew

      - name: 4. Gradleシステムキャッシュを削除（オプション）
        # CI環境ではキャッシュの整合性問題が起こりやすいため、このステップは維持します
        run: rm -rf ~/.gradle/caches

      # 修正: build.gradleのcompileSdkに合わせ、SDK 34に変更
      - name: 5. Android SDK のセットアップ
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34' # compileSdk 34に統一
          build-tools: '34.0.0' # 34系最新版に変更

      - name: 6. デバッグAPKのビルド
        run: |
          echo "署名なしでデバッグビルド (assembleDebug) を実行します。"
          ./gradlew clean assembleDebug --no-daemon -Dgradle.parallel=false --stacktrace

      - name: 7. 成果物のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7