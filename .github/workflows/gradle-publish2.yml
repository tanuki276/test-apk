name: APK Java ビルド (最終安定化)

on:
  release:
    types: [created]
  push:
    branches: [ main, master ] 
  workflow_dispatch: 

jobs:
  build:
    # 環境安定化のため ubuntu-22.04 に固定
    runs-on: ubuntu-22.04 

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      # 2. Java 17 のセットアップ (Gradleキャッシュ利用)
      - name: 2. Java 17 のセットアップ
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' # ユーザーの指摘に基づき、このキャッシュ設定に任せる

      - name: 3. Android SDKパスの設定とツールのダウンロード
        run: |
          # SDKのインストールパスを定義
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          
          # コマンドラインツールのダウンロードと展開
          mkdir -p $HOME/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O android-clt.zip
          unzip -q android-clt.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          rm android-clt.zip
          
          # sdkmanagerのパスをPATHに登録
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 4. SDKコンポーネントのインストールとライセンス承認
        run: |
          # PATHが読み込まれた状態で sdkmanager を実行
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: 5. gradlew に実行権限を付与
        run: chmod +x ./gradlew

      # ユーザーの指摘に基づき、ステップ6 (キャッシュの強制削除) は削除しました。

      - name: 6. リリースAPKのビルド (assembleRelease)
        run: |
          # ユーザー提案: 環境変数とツールのPATHを明示的にエクスポートし、Gradleの環境認識を確実にする
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export JAVA_HOME=$JAVA_HOME # JAVA_HOMEも明示的にエクスポート
          
          # ユーザー提案: ツールが確実に見えるように PATH にビルドツールとプラットフォームツールを追加
          export PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/34.0.0:$PATH

          # Gradleの実行
          ./gradlew clean assembleRelease --no-daemon -Dgradle.parallel=false --stacktrace --info

      - name: 7. リリースAPKの成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: liefantidia-apk
          path: app/build/outputs/apk/release/
          retention-days: 7