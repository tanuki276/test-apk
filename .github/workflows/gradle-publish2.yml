name: APK Java デバッグビルド

# ワークフローの実行トリガー
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # 実行環境を指定
    runs-on: ubuntu-latest
    
    # ★修正点: SKIP_JDK_VERSION_CHECK をジョブレベルのenvに移動
    env:
      # sdkmanagerがJDK 17を要求する問題をジョブ全体で回避する
      SKIP_JDK_VERSION_CHECK: true 

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      # build.gradleのJavaターゲットに合わせ、JDK 11を使用
      - name: 2. JDK 11のセットアップとGradleキャッシュの有効化
        uses: actions/setup-java@v4
        with:
          java-version: '11' 
          distribution: 'temurin'
          cache: gradle

      - name: 3. gradlew に実行権限を付与
        run: chmod +x ./gradlew
      
      # build.gradleのcompileSdkに合わせ、SDK 34を使用
      - name: 4. Android SDK のセットアップ (API 34)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
        # env: ブロックはジョブレベルに移動したため削除

      - name: 5. デバッグAPKのビルド (assembleDebug)
        run: |
          echo "署名なしでデバッグビルドを実行します。"
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: 6. 成果物 (APKファイル) のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7