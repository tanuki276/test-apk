name: APK Java デバッグビルド

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/.android-sdk

    steps:
      - name: 1. リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: 2. JDK 17のセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. gradlew に実行権限を付与
        run: chmod +x ./gradlew

      - name: 4. Gradleシステムキャッシュを削除（オプション）
        run: rm -rf ~/.gradle/caches

      - name: 5. Android SDK のセットアップ
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '33'
          build-tools: '33.0.2'

      - name: 6. デバッグAPKのビルド
        run: |
          echo "署名なしでデバッグビルド (assembleDebug) を実行します。"
          ./gradlew clean assembleDebug --no-daemon -Dgradle.parallel=false --stacktrace

      - name: 7. 成果物のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/
          retention-days: 7